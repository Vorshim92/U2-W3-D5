  <body>
    <!-- BEGIN_HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"

    <!-- BEGIN_MAIN -->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-7">
            <h1 class="mt-5 mb-3 display-5 d-inline-block">Aggiungi prodotto</h1>
            <h5 class="d-inline-block" id="title-alt"></h5>
            <form id="form-Add">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea type="text" class="form-control" id="description" placeholder="Inserisci una descrizione del prodotto" rows="6" required></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand" placeholder="Inserisci la marca del prodotto" required />
              </div>
              <div class="mb-3">
                <label for="urlImage" class="form-label">URL</label>
                <input type="text" class="form-control" id="urlImage" placeholder="Inserisci URL dell'immagine" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" placeholder="1â‚¬" />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
                <button id="reset" type="reset" class="btn btn-warning d-none">RESET FORM</button>
                <button id="deleteBtn" type="button" class="btn btn-danger d-none" style="line-height: 0">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- END_MAIN -->

    <!-- BEGIN_FOOTER -->
    <footer></footer>
